<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicia Sesión</title>
  
   <!-- Actualizado a Firebase 10.7.1 -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>

<!-- Actualizado a Firebase 10.7.1 -->

<!-- Actualizado a Firebase 10.7.1 -->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-rzPTGT3Eh5XfyoZrZDjZcXVV2D6tI2kaLzYFo6d2PK5tAQU+oq4lBBF2tn1a9a6C" crossorigin="anonymous">
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-gc0fSAtnhOCWJRmJKb0t9UqrsqMl1feE6K8BoiRdXLl6U5Pyh3fGtFQ8UnDUnwE" crossorigin="anonymous"></script>
  

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('https://estaticos-cdn.prensaiberica.es/clip/5816c06e-0a8d-4157-bf71-9718cf747152_16-9-discover-aspect-ratio_default_0.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: sans-serif;
    }

    #login-container {
      width: 400px;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #login-container h2 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 15px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Inicia Sesión</h2>

    <button class="btn btn-primary" id="googleLogin">Iniciar sesión con Google</button>
    <button class="btn btn-primary" id="facebookLogin">Iniciar sesión con Facebook</button>
    <button class="btn btn-primary" id="githubLogin">Iniciar sesión con GitHub</button>

  </div>
  
    
    <!-- Firebase and Auth Scripts -->
    <script type="module" src="./index.js"></script>
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./facebookLogin.js"></script>
    <script type="module" src="./githubLogin.js"></script>
    <script type="module" src="./googleLogin.js"></script>
    <script type="module" src="./usuario.js"></script>
    <script type="module" src="./backToLogin.js"></script>
    <script type="module" src="./seguridad.js"></script>
    <script type="module" src="./lib/fabrica.js"></script>
    <script type="module" src="./lib/tiposFire.js"></script>
    <script type="module" src="./lib/util.js"></script>
</body>
</html>
