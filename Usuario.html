<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Usuario</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-rzPTGT3Eh5XfyoZrZDjZcXVV2D6tI2kaLzYFo6d2PK5tAQU+oq4lBBF2tn1a9a6C" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        #user-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        #user-container h2 {
            color: #007bff;
        }

        #user-container button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="user-container">
        <h2>Datos del Usuario</h2>
        <p>Nombre: <span id="user-name"></span></p>
        <p>Tipo: <span id="user-type"></span></p>
        <p>Color: <span id="user-color"></span></p>
        <p>Talla: <span id="user-talla"></span></p>
        <p>Fecha de Fabricación: <span id="user-fecha"></span></p>
        <button id="backToLogin" class="btn btn-primary">Volver a Iniciar Sesión</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-gc0fSAtnhOCWJRmJKb0t9UqrsqMl1feE6K8BoiRdXLl6U5Pyh3fGtFQ8UnDUnwE" crossorigin="anonymous"></script>

    <!-- Firebase and Auth Scripts -->
    <script type="module" src="./index.js"></script>
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./facebookLogin.js"></script>
    <script type="module" src="./githubLogin.js"></script>
    <script type="module" src="./googleLogin.js"></script>
    <script type="module" src="./usuario.js"></script>
</body>
</html>
